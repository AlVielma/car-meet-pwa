<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  
  <div *ngIf="isLoading" class="ion-text-center ion-padding loading-container">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
  </div>

  <div *ngIf="!isLoading && user" class="profile-container">
    
    <!-- Profile Header Section -->
    <div class="profile-header">
      <div class="avatar-container">
        <img [src]="user.profilePhoto || 'assets/icon/favicon.png'" [alt]="user.firstName">
        <div class="edit-badge" (click)="editProfile()">
          <ion-icon name="camera"></ion-icon>
        </div>
      </div>
      <h2 class="user-name">{{ user.firstName }} {{ user.lastName }}</h2>
      <p class="user-email">{{ user.email }}</p>
      <div class="user-badges">
        <ion-badge color="tertiary">Miembro</ion-badge>
        <!-- Future: Add more badges like 'Verified', 'Organizer' -->
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="icon-box car">
          <ion-icon name="car-sport-outline"></ion-icon>
        </div>
        <div class="stat-info">
          <span class="value">{{ user.totalCars || 0 }}</span>
          <span class="label">Autos</span>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="icon-box event">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <div class="stat-info">
          <span class="value">{{ user.totalEvents || 0 }}</span>
          <span class="label">Eventos</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="icon-box photo">
          <ion-icon name="camera-outline"></ion-icon>
        </div>
        <div class="stat-info">
          <span class="value">{{ user.totalPhotos || 0 }}</span>
          <span class="label">Fotos</span>
        </div>
      </div>
    </div>

    <!-- Menu Options -->
    <div class="menu-section">
      <div class="logout-container">
        <ion-button expand="block" fill="outline" color="danger" class="logout-btn" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-button>
        <p class="version-text">Versión 1.0.0</p>
      </div>
    </div>

  </div>

  <div *ngIf="!isLoading && !user" class="ion-text-center ion-padding error-state">
    <ion-icon name="alert-circle-outline" color="medium"></ion-icon>
    <p>No se pudo cargar el perfil.</p>
    <ion-button fill="outline" (click)="loadUserData()">Reintentar</ion-button>
  </div>

</ion-content>
