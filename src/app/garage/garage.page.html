<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      Mi Garage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="garage-content">
  <ion-refresher slot="fixed" (ionRefresh)="loadCars($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Mis autos -->
  <div class="section-title">
    <h3>
      <ion-icon name="list-outline"></ion-icon> 
      Mis Autos ({{ myCars.length }})
    </h3>
  </div>

  <div *ngIf="isLoading && myCars.length === 0" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!isLoading && myCars.length === 0" class="ion-text-center ion-padding empty-state">
    <ion-icon name="car-sport-outline"></ion-icon>
    <p>No tienes autos registrados aún.</p>
    <ion-button fill="outline" (click)="openCarModal()">Registrar mi primer auto</ion-button>
  </div>

  <div class="cars-grid">
    <ion-card *ngFor="let car of myCars" class="car-card">
      <!-- Imagen del Auto (Hero Image) -->
      <div class="car-image-container">
        <img [src]="getCarImageUrl(car)" 
             (error)="handleImageError($event)"
             alt="{{ car.brand }} {{ car.model }}">
        <div class="car-badges">
          <ion-badge color="dark">{{ car.year }}</ion-badge>
        </div>
        <ion-button class="edit-btn" fill="solid" color="light" shape="round" (click)="openCarModal(car)">
          <ion-icon name="create" color="primary"></ion-icon>
        </ion-button>
      </div>

      <ion-card-header>
        <ion-card-subtitle color="primary">{{ car.brand }}</ion-card-subtitle>
        <ion-card-title>{{ car.model }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="car-details">
          <p class="detail-row">
            <ion-icon name="color-palette-outline"></ion-icon> 
            <span>{{ car.color }}</span>
          </p>
          <p class="detail-row" *ngIf="car.licensePlate">
            <ion-icon name="card-outline"></ion-icon> 
            <span>{{ car.licensePlate }}</span>
          </p>
        </div>

        <p class="description" *ngIf="car.description">
          {{ car.description }}
        </p>

        <div class="car-stats">
          <ion-chip color="medium" outline="true" *ngIf="car.photos">
            <ion-icon name="camera"></ion-icon>
            <ion-label>{{ car.photos.length }} fotos</ion-label>
          </ion-chip>
          <!-- Aquí podrías agregar más stats si el backend los devuelve -->
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCarModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
